<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-cream: #fffdf5;
            --primary-gold: #f1c40f;
            --text-color: #5d4037;
            --btn-color: #ffca28;
        }

        body {
            margin: 0; padding: 0; overflow: hidden;
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-cream);
            height: 100vh; width: 100vw;
        }

        /* --- C√ÅC M√ÄN H√åNH --- */
        .screen {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: none; /* M·∫∑c ƒë·ªãnh ·∫©n */
            flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .active { display: flex; }

        /* --- M√ÄN 1: H·ªòP QU√Ä --- */
        .gift-container { text-align: center; cursor: pointer; }
        .gift-icon {
            font-size: 100px;
            animation: shake 1s infinite cubic-bezier(.36,.07,.19,.97) both;
            display: inline-block;
        }
        .gift-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem; color: #e57373; margin-top: 10px;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-5deg); }
            20%, 80% { transform: translate3d(2px, 0, 0) rotate(5deg); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-5deg); }
            40%, 60% { transform: translate3d(4px, 0, 0) rotate(5deg); }
        }

        /* --- M√ÄN 2: HAPPY BIRTHDAY --- */
        #screen2 {
            background-image: 
                linear-gradient(rgba(255, 235, 59, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 235, 59, 0.1) 1px, transparent 1px);
            background-size: 30px 30px; /* Hi·ªáu ·ª©ng l∆∞·ªõi m·ªù ph√≠a sau */
        }
        
        .hpbd-text {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5rem; color: #ffeb3b;
            text-shadow: 4px 4px 0px #3e2723;
            position: relative; margin-bottom: 20px; text-align: center;
        }
        .hat-icon {
            position: absolute; top: -30px; right: -10px; width: 50px;
            transform: rotate(15deg);
        }
        
        /* Khung ·∫£nh tr√≤n chuy·ªÉn ƒë·ªông */
        .circle-frame {
            width: 200px; height: 200px; border-radius: 50%;
            border: 5px solid #3e2723; overflow: hidden;
            position: relative; margin: 20px 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .circle-frame img {
            width: 100%; height: 100%; object-fit: cover;
            position: absolute; top: 0; left: 0;
            opacity: 0; transition: opacity 1s ease-in-out;
        }
        .circle-frame img.show { opacity: 1; }

        .name-tag {
            background: #ffca28; padding: 10px 30px;
            border-radius: 30px; border: 3px solid #3e2723;
            font-weight: bold; font-size: 1.2rem; color: #3e2723;
            margin-bottom: 20px;
            box-shadow: 4px 4px 0px #3e2723;
        }

        /* N√∫t m·ªü th∆∞ */
        .btn {
            background: #ffca28; border: 3px solid #3e2723;
            padding: 10px 40px; border-radius: 50px;
            font-weight: bold; font-size: 1.2rem; cursor: pointer;
            box-shadow: 4px 4px 0px #3e2723;
            transition: transform 0.1s;
        }
        .btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #3e2723; }

        /* Hi·ªáu ·ª©ng hoa r∆°i (Sakura) */
        .petal {
            position: absolute; background: #ffcdd2;
            width: 15px; height: 15px; border-radius: 15px 0 15px 0;
            animation: fall linear forwards; opacity: 0.8; z-index: 0;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

        /* --- M√ÄN 3: THI·ªÜP & L·ªúI CH√öC --- */
        #screen3 { background: rgba(0,0,0,0.85); } /* N·ªÅn t·ªëi ƒë·ªÉ n·ªïi thi·ªáp */

        .card {
            width: 90%; max-width: 350px;
            background: #fff;
            padding: 20px;
            position: relative;
            /* T·∫°o vi·ªÅn k·∫ª s·ªçc v√†ng tr·∫Øng */
            border: 15px solid #ffca28;
            border-image: repeating-linear-gradient(45deg, #ffca28, #ffca28 10px, #fff 10px, #fff 20px) 20;
            box-shadow: 0 0 50px rgba(255,215,0,0.5);
        }
        
        .card h2 {
            text-align: center; font-family: 'Dancing Script', cursive;
            color: #d84315; font-size: 2.5rem; margin: 0 0 10px 0;
        }
        
        #typewriter {
            font-family: 'Dancing Script', cursive; font-size: 1.4rem;
            line-height: 1.5; color: #4e342e; min-height: 250px;
            white-space: pre-wrap; /* Gi·ªØ ƒë·ªãnh d·∫°ng xu·ªëng d√≤ng */
        }

        #start-btn { margin-top: 15px; width: 100%; display: none; }
        
        .sticker-bear {
            position: absolute; bottom: 5px; right: 5px; width: 60px;
        }

        /* --- M√ÄN 4: ·∫¢NH BAY (Floating Photos) --- */
        #screen4 { background: #1a1a1a; overflow: hidden; }
        
        .photo-column {
            display: flex; flex-direction: column;
            position: absolute; bottom: -1000px; /* B·∫Øt ƒë·∫ßu t·ª´ d∆∞·ªõi m√†n h√¨nh */
        }
        
        .float-img {
            width: 150px; border: 5px solid #fff;
            margin-bottom: 30px;
            transform: rotate(var(--r));
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); }
            to { transform: translateY(-300vh); } /* Ch·∫°y tu·ªët l√™n tr√™n */
        }

    </style>
</head>
<body>

    <div id="screen1" class="screen active" onclick="goToScreen2()">
        <div class="gift-container">
            <div class="gift-icon">üéÅ</div>
            <div class="gift-text">Nh·∫•n ƒë·ªÉ m·ªü m√≥n qu√†</div>
        </div>
    </div>

    <div id="screen2" class="screen">
        <div class="hpbd-text" id="hpbd-text">
            HAPPY BIRTHDAY
            <img src="https://cdn-icons-png.flaticon.com/512/864/864837.png" class="hat-icon">
        </div>
        
        <div class="circle-frame" id="slider-frame">
            <img src="https://i.pinimg.com/564x/b8/00/f8/b800f89552973956ec944f23cb82103f.jpg" class="show">
            <img src="https://i.pinimg.com/564x/4d/8e/5e/4d8e5e7836696b865538356942442436.jpg">
            <img src="https://i.pinimg.com/564x/93/29/77/93297746592237d15904099587424683.jpg">
        </div>

        <div class="name-tag">Ng∆∞·ªùi Th∆∞∆°ng ‚ù§Ô∏è</div>
        
        <button class="btn" onclick="goToScreen3()">M·ªü th∆∞ üíå</button>
    </div>

    <div id="screen3" class="screen">
        <div class="card">
            <h2>Th√¢n g·ª≠i...</h2>
            <div id="typewriter"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/4741/4741006.png" class="sticker-bear">
            <button id="start-btn" class="btn" onclick="goToScreen4()">START ‚ú®</button>
        </div>
    </div>

    <div id="screen4" class="screen">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // --- CHUY·ªÇN C·∫¢NH ---
        function switchScreen(hideId, showId) {
            document.getElementById(hideId).classList.remove('active');
            const showScreen = document.getElementById(showId);
            showScreen.classList.add('active');
            return showScreen;
        }

        // --- M√ÄN 1 -> M√ÄN 2 ---
        function goToScreen2() {
            switchScreen('screen1', 'screen2');
            startSlider();
            createPetals(); // T·∫°o hoa r∆°i
        }

        // Slider ·∫£nh xoay v√≤ng
        function startSlider() {
            const imgs = document.querySelectorAll('#slider-frame img');
            let index = 0;
            setInterval(() => {
                imgs[index].classList.remove('show');
                index = (index + 1) % imgs.length;
                imgs[index].classList.add('show');
            }, 2000); // 2 gi√¢y ƒë·ªïi ·∫£nh 1 l·∫ßn
        }

        // T·∫°o hi·ªáu ·ª©ng hoa r∆°i
        function createPetals() {
            setInterval(() => {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 3 + 3 + 's';
                document.getElementById('screen2').appendChild(petal);
                setTimeout(() => petal.remove(), 6000);
            }, 300);
        }

        // --- M√ÄN 2 -> M√ÄN 3 ---
        const message = "Nh√¢n ng√†y ƒë·∫∑c bi·ªát n√†y, ch√∫c b·∫°n lu√¥n xinh ƒë·∫πp, h·∫°nh ph√∫c v√† th√†nh c√¥ng. Mong r·∫±ng tu·ªïi m·ªõi s·∫Ω mang ƒë·∫øn cho b·∫°n th·∫≠t nhi·ªÅu ni·ªÅm vui v√† nh·ªØng k·ª∑ ni·ªám ƒë√°ng nh·ªõ b√™n c·∫°nh nh·ªØng ng∆∞·ªùi y√™u th∆∞∆°ng!";
        
        function goToScreen3() {
            switchScreen('screen2', 'screen3');
            let i = 0;
            const speed = 50; // T·ªëc ƒë·ªô vi·∫øt ch·ªØ
            const typeWriterEl = document.getElementById("typewriter");
            
            function type() {
                if (i < message.length) {
                    typeWriterEl.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    // Vi·∫øt xong hi·ªán n√∫t Start & B·∫Øn ph√°o hoa
                    document.getElementById('start-btn').style.display = 'block';
                    fireworksEffect();
                }
            }
            type();
        }

        function fireworksEffect() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffeb3b', '#ffca28']
                });
                confetti({
                    particleCount: 5,
                    angle: 120, spread: 55, origin: { x: 1 }, colors: ['#f44336', '#e91e63']
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // --- M√ÄN 3 -> M√ÄN 4 (·∫¢NH BAY) ---
        // Danh s√°ch ·∫£nh ƒë·ªÉ bay l√™n (B·∫°n thay link ·∫£nh c·ªßa b·∫°n v√†o ƒë√¢y nh√©)
        const photoList = [
            'https://i.pinimg.com/564x/b8/00/f8/b800f89552973956ec944f23cb82103f.jpg',
            'https://i.pinimg.com/564x/4d/8e/5e/4d8e5e7836696b865538356942442436.jpg',
            'https://i.pinimg.com/564x/93/29/77/93297746592237d15904099587424683.jpg',
            'https://i.pinimg.com/564x/2b/38/26/2b38263592185b3769994c969399435b.jpg',
            'https://i.pinimg.com/564x/8e/0c/3e/8e0c3e3870335e6795817c76752763f0.jpg'
        ];

        function goToScreen4() {
            const screen4 = switchScreen('screen3', 'screen4');
            
            // T·∫°o 3 c·ªôt ·∫£nh ƒë·ªÉ bay l√™n
            for(let i=0; i<3; i++) {
                const col = document.createElement('div');
                col.style.position = 'absolute';
                col.style.left = (i * 33) + '%';
                col.style.width = '33%';
                col.style.animation = `floatUp ${10 + Math.random()*5}s linear infinite`; // T·ªëc ƒë·ªô bay ng·∫´u nhi√™n
                
                // Th√™m ·∫£nh v√†o c·ªôt
                // L·∫∑p l·∫°i list ·∫£nh 2 l·∫ßn ƒë·ªÉ t·∫°o c·∫£m gi√°c nhi·ªÅu
                [...photoList, ...photoList].forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.className = 'float-img';
                    img.style.setProperty('--r', (Math.random()*20 - 10) + 'deg'); // Xoay nghi√™ng ng·∫´u nhi√™n
                    col.appendChild(img);
                });
                screen4.appendChild(col);
            }
        }
    </script>
</body>
</html>
