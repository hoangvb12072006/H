<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-cream: #fffdf5;
            --primary-gold: #f1c40f;
            --text-color: #5d4037;
            --btn-color: #ffca28;
        }

        body {
            margin: 0; padding: 0; overflow: hidden;
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-cream);
            height: 100vh; width: 100vw;
        }

        /* --- C√ÅC M√ÄN H√åNH --- */
        .screen {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: none; 
            flex-direction: column;
            justify-content: center; align-items: center;
            
            /* Hi·ªáu ·ª©ng m·ªù d·∫ßn */
            opacity: 1;
            transition: opacity 1s ease-in-out; 
        }
        
        /* Class ·∫©n m√†n h√¨nh */
        .screen.fade-out { opacity: 0; }
        .active { display: flex; }

        /* --- M√ÄN 1: H·ªòP QU√Ä --- */
        .gift-container { text-align: center; cursor: pointer; z-index: 10; }
        .gift-icon {
            font-size: 100px;
            animation: shake 1s infinite cubic-bezier(.36,.07,.19,.97) both;
            display: inline-block;
        }
        .gift-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem; color: #e57373; margin-top: 10px;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-5deg); }
            20%, 80% { transform: translate3d(2px, 0, 0) rotate(5deg); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-5deg); }
            40%, 60% { transform: translate3d(4px, 0, 0) rotate(5deg); }
        }

        /* --- M√ÄN 2: HAPPY BIRTHDAY --- */
        #screen2 {
            background-image: 
                linear-gradient(rgba(255, 235, 59, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 235, 59, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        /* Style cho khung ch·ªØ Happy Birthday */
        .hpbd-text {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5rem; color: #ffeb3b;
            text-shadow: 4px 4px 0px #3e2723;
            position: relative; margin-bottom: 20px; text-align: center;
            z-index: 2;
            min-height: 80px; /* Gi·ªØ khung ƒë·ªÉ kh√¥ng b·ªã gi·∫≠t */
        }

        /* Style cho t·ª´ng ch·ªØ c√°i hi·ªán ra */
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px) scale(0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin: 0 2px;
            position: relative;
        }
        .letter.pop { opacity: 1; transform: translateY(0) scale(1); }

        /* Style cho c√°i m≈© r∆°i xu·ªëng */
        .hat-icon {
            position: absolute;
            width: 45px;
            top: -100px; /* B·∫Øt ƒë·∫ßu t·ª´ tr√™n cao */
            left: 50%;
            transform: translateX(-50%) rotate(15deg);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.6, -0.28, 0.735, 0.045); /* Hi·ªáu ·ª©ng r∆°i t·ª± do */
            z-index: 10;
        }
        .hat-icon.drop { opacity: 1; top: -45px; /* V·ªã tr√≠ ƒë·∫≠u tr√™n ch·ªØ */ }
        
        /* Khung ·∫£nh tr√≤n */
        .circle-frame {
            width: 200px; height: 200px; border-radius: 50%;
            border: 5px solid #3e2723; overflow: hidden;
            position: relative; margin: 20px 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: #fff;
            z-index: 2;
        }
        .circle-frame img {
            width: 100%; height: 100%; object-fit: cover;
            position: absolute; top: 0; left: 0;
            opacity: 0; transition: opacity 1s ease-in-out;
        }
        .circle-frame img.show { opacity: 1; }

        .name-tag {
            background: #ffca28; padding: 10px 30px;
            border-radius: 30px; border: 3px solid #3e2723;
            font-weight: bold; font-size: 1.2rem; color: #3e2723;
            margin-bottom: 20px;
            box-shadow: 4px 4px 0px #3e2723;
            z-index: 2;
        }

        /* N√∫t chung */
        .btn {
            background: #ffca28; border: 3px solid #3e2723;
            padding: 10px 40px; border-radius: 50px;
            font-weight: bold; font-size: 1.2rem; cursor: pointer;
            box-shadow: 4px 4px 0px #3e2723;
            transition: transform 0.1s;
            z-index: 10;
        }
        .btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #3e2723; }

        /* Hi·ªáu ·ª©ng hoa r∆°i */
        .petal {
            position: absolute; background: #ffcdd2;
            width: 15px; height: 15px; border-radius: 15px 0 15px 0;
            animation: fall linear forwards; opacity: 0.8; z-index: 1;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

        /* --- M√ÄN 3: THI·ªÜP & L·ªúI CH√öC --- */
        #screen3 { background: rgba(0,0,0,0.85); }

        .card {
            width: 85%; max-width: 350px;
            background: #fff; padding: 20px;
            position: relative;
            border: 15px solid #ffca28;
            border-image: repeating-linear-gradient(45deg, #ffca28, #ffca28 10px, #fff 10px, #fff 20px) 20;
            box-shadow: 0 0 50px rgba(255,215,0,0.5);
            display: flex; flex-direction: column; align-items: center;
        }
        
        .card h2 {
            text-align: center; font-family: 'Dancing Script', cursive;
            color: #d84315; font-size: 2.2rem; margin: 0 0 10px 0;
        }
        
        /* Ph·∫ßn n·ªôi dung th∆∞ c√≥ thanh cu·ªôn */
        #typewriter {
            font-family: 'Dancing Script', cursive; font-size: 1.3rem;
            line-height: 1.5; color: #4e342e;
            width: 100%;
            min-height: 150px; max-height: 50vh; /* Gi·ªõi h·∫°n chi·ªÅu cao */
            overflow-y: auto; /* Th√™m thanh cu·ªôn */
            white-space: pre-wrap;
            text-align: left;
            padding-right: 5px;
        }
        /* Style thanh cu·ªôn */
        #typewriter::-webkit-scrollbar { width: 5px; }
        #typewriter::-webkit-scrollbar-thumb { background: #ffca28; border-radius: 10px; }

        #start-btn { margin-top: 15px; width: 100%; display: none; }
        
        .sticker-bear {
            position: absolute; bottom: -20px; right: -20px; width: 70px;
            transform: rotate(10deg);
        }

        /* --- M√ÄN 4: ·∫¢NH BAY --- */
        #screen4 { background: #1a1a1a; overflow: hidden; }
        
        .photo-column {
            display: flex; flex-direction: column;
            position: absolute; bottom: -100%;
        }
        
        .float-img {
            width: 100%; max-width: 150px;
            border: 4px solid #fff;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        @keyframes floatUp {
            from { transform: translateY(0); }
            to { transform: translateY(-200%); }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="screen1" class="screen active" onclick="goToScreen2()">
        <div class="gift-container">
            <div class="gift-icon">üéÅ</div>
            <div class="gift-text">Nh·∫•n ƒë·ªÉ m·ªü qu√† nha!</div>
        </div>
    </div>

    <div id="screen2" class="screen">
        <div class="hpbd-text" id="hpbd-text"></div>
        
        <div class="circle-frame" id="slider-frame">
            <img src="https://i.pinimg.com/564x/b8/00/f8/b800f89552973956ec944f23cb82103f.jpg" class="show">
            <img src="https://i.pinimg.com/564x/4d/8e/5e/4d8e5e7836696b865538356942442436.jpg">
            <img src="https://i.pinimg.com/564x/93/29/77/93297746592237d15904099587424683.jpg">
        </div>

        <div class="name-tag">Ng∆∞·ªùi Th∆∞∆°ng ‚ù§Ô∏è</div>
        <button class="btn" onclick="goToScreen3()">M·ªü th∆∞ üíå</button>
    </div>

    <div id="screen3" class="screen">
        <div class="card">
            <h2>G·ª≠i t·ªõi c·∫≠u...</h2>
            <div id="typewriter"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/4741/4741006.png" class="sticker-bear">
            <button id="start-btn" class="btn" onclick="goToScreen4()">B·∫§M V√ÄO ƒê√ÇY ‚ú®</button>
        </div>
    </div>

    <div id="screen4" class="screen"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // --- CHUY·ªÇN C·∫¢NH ---
        function switchScreen(hideId, showId) {
            document.getElementById(hideId).classList.remove('active');
            const showScreen = document.getElementById(showId);
            showScreen.classList.add('active');
            return showScreen;
        }

        // --- M√ÄN 1 -> M√ÄN 2 ---
        function goToScreen2() {
            const screen1 = document.getElementById('screen1');
            
            // 1. Hi·ªáu ·ª©ng m·ªù d·∫ßn
            screen1.classList.add('fade-out');

            // 2. ƒê·ª£i 1s cho m·ªù xong m·ªõi chuy·ªÉn
            setTimeout(() => {
                switchScreen('screen1', 'screen2');
                
                // Ch·∫°y hi·ªáu ·ª©ng ch·ªØ
                animateBirthdayText();
                
                startSlider();
                createPetals();
                
                // Ph√°t nh·∫°c
                var audio = document.getElementById("bg-music");
                if(audio) audio.play().catch(e => console.log("C·∫ßn ch·∫°m ƒë·ªÉ ph√°t nh·∫°c"));

            }, 1000);
        }

        // Slider ·∫£nh
        function startSlider() {
            const imgs = document.querySelectorAll('#slider-frame img');
            let index = 0;
            setInterval(() => {
                imgs[index].classList.remove('show');
                index = (index + 1) % imgs.length;
                imgs[index].classList.add('show');
            }, 2500); 
        }

        // Hi·ªáu ·ª©ng hoa r∆°i
        function createPetals() {
            setInterval(() => {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 3 + 3 + 's';
                document.getElementById('screen2').appendChild(petal);
                setTimeout(() => petal.remove(), 6000);
            }, 400);
        }

        // --- HI·ªÜU ·ª®NG CH·ªÆ HAPPY BIRTHDAY ---
        function animateBirthdayText() {
            const textContainer = document.getElementById('hpbd-text');
            const text = "HAPPY BIRTHDAY";
            textContainer.innerHTML = ""; // X√≥a s·∫°ch c≈©

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const span = document.createElement('span');
                
                if (char === " ") {
                    span.innerHTML = "&nbsp;";
                    span.style.margin = "0 10px";
                } else {
                    span.textContent = char;
                    span.className = 'letter';
                }

                // G·∫Øn m≈© v√†o ch·ªØ c√°i cu·ªëi c√πng (ch·ªØ Y)
                if (i === text.length - 1) {
                    const hat = document.createElement('img');
                    hat.src = "https://cdn-icons-png.flaticon.com/512/864/864837.png";
                    hat.className = 'hat-icon';
                    span.appendChild(hat);
                }
                textContainer.appendChild(span);
            }

            // Hi·ªán t·ª´ng ch·ªØ
            const letters = document.querySelectorAll('.letter');
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.classList.add('pop');
                    // N·∫øu l√† ch·ªØ cu·ªëi th√¨ th·∫£ m≈©
                    if (index === letters.length - 1) {
                        setTimeout(() => {
                            letter.querySelector('.hat-icon').classList.add('drop');
                        }, 300);
                    }
                }, index * 100);
            });
        }

        // --- M√ÄN 2 -> M√ÄN 3 ---
        const message = "Ch√∫c m·ª´ng sinh nh·∫≠t! \n\nCh√∫c c·∫≠u tu·ªïi m·ªõi lu√¥n r·∫°ng r·ª°, xinh ƒë·∫πp v√† ng·∫≠p tr√†n h·∫°nh ph√∫c. Mong r·∫±ng m·ªçi ƒëi·ªÅu ∆∞·ªõc c·ªßa c·∫≠u trong ng√†y h√¥m nay ƒë·ªÅu s·∫Ω th√†nh hi·ªán th·ª±c. \n\nC·∫£m ∆°n v√¨ ƒë√£ lu√¥n ·ªü b√™n t·ªõ! ‚ù§Ô∏è";
        
        function goToScreen3() {
            switchScreen('screen2', 'screen3');
            let i = 0;
            const speed = 40; 
            const typeWriterEl = document.getElementById("typewriter");
            typeWriterEl.innerHTML = ""; 

            function type() {
                if (i < message.length) {
                    typeWriterEl.innerHTML += message.charAt(i);
                    i++;
                    typeWriterEl.scrollTop = typeWriterEl.scrollHeight; // T·ª± cu·ªôn xu·ªëng
                    setTimeout(type, speed);
                } else {
                    document.getElementById('start-btn').style.display = 'block';
                    fireworksEffect();
                }
            }
            type();
        }

        function fireworksEffect() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffeb3b', '#ffca28'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#f44336', '#e91e63'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        // --- M√ÄN 3 -> M√ÄN 4 ---
        const photoList = [
            'https://i.pinimg.com/564x/b8/00/f8/b800f89552973956ec944f23cb82103f.jpg',
            'https://i.pinimg.com/564x/4d/8e/5e/4d8e5e7836696b865538356942442436.jpg',
            'https://i.pinimg.com/564x/93/29/77/93297746592237d15904099587424683.jpg',
            'https://i.pinimg.com/564x/2b/38/26/2b38263592185b3769994c969399435b.jpg',
            'https://i.pinimg.com/564x/8e/0c/3e/8e0c3e3870335e6795817c76752763f0.jpg'
        ];

        function goToScreen4() {
            const screen4 = switchScreen('screen3', 'screen4');
            const longList = [...photoList, ...photoList, ...photoList, ...photoList];

            for(let i=0; i<3; i++) { 
                const col = document.createElement('div');
                col.className = 'photo-column';
                col.style.left = (i * 33) + '%';
                col.style.width = '33%';
                const duration = 15 + Math.random() * 10; 
                col.style.animation = `floatUp ${duration}s linear infinite`;
                
                longList.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.className = 'float-img';
                    img.style.setProperty('--r', (Math.random()*30 - 15) + 'deg'); 
                    col.appendChild(img);
                });
                screen4.appendChild(col);
            }
        }
    </script>
</body>
</html>
