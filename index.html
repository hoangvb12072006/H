<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOANGKUN GAME CENTER</title>
    <style>
        :root {
            --primary-color: #00ffcc;
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 { color: var(--primary-color); text-transform: uppercase; letter-spacing: 2px; }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        canvas {
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            background-color: #000;
        }

        .stats {
            font-size: 20px;
            font-weight: bold;
        }

        .controls {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            max-width: 400px;
        }

        button {
            background: var(--primary-color);
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover { transform: scale(1.1); opacity: 0.8; }
    </style>
</head>
<body>

    <h1>üéÆ HOANGKUN GAME CENTER</h1>
    <p>Ch√†o m·ª´ng <b>Nguy·ªÖn Vi·ªát Ho√†ng</b> ƒë·∫øn v·ªõi th·∫ø gi·ªõi tr√≤ ch∆°i!</p>

    <div class="game-container">
        <div class="stats">ƒêi·ªÉm s·ªë: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <p>S·ª≠ d·ª•ng <b>Ph√≠m M≈©i T√™n</b> ho·∫∑c <b>WASD</b> ƒë·ªÉ di chuy·ªÉn.</p>
            <button onclick="resetGame()">Ch∆°i l·∫°i</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        let box = 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };
        let score = 0;
        let d;

        document.addEventListener("keydown", direction);

        function direction(event) {
            let key = event.keyCode;
            if((key == 37 || key == 65) && d != "RIGHT") d = "LEFT";
            else if((key == 38 || key == 87) && d != "DOWN") d = "UP";
            else if((key == 39 || key == 68) && d != "LEFT") d = "RIGHT";
            else if((key == 40 || key == 83) && d != "UP") d = "DOWN";
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#00ffcc" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! ƒêi·ªÉm c·ªßa b·∫°n: " + score);
            }

            snake.unshift(newHead);
        }

        let game = setInterval(draw, 100);

        function resetGame() {
            location.reload();
        }
    </script>
</body>
</html>
