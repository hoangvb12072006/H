<body>

    <div id="gift-container" onclick="openGift()">

    <script>
        // C·∫§U H√åNH N·ªòI DUNG ·ªû ƒê√ÇY
        const content = "Ch√∫c b·∫°n tu·ªïi m·ªõi th·∫≠t nhi·ªÅu ni·ªÅm vui, h·∫°nh ph√∫c v√† th√†nh c√¥ng! H√£y lu√¥n xinh ƒë·∫πp v√† r·∫°ng r·ª° nh∆∞ nh·ªØng ƒë√≥a hoa nh√©! üéÇüéâüíñ";
        
        // C·∫§U H√åNH DANH S√ÅCH ·∫¢NH C·ª¶A B·∫†N (Thay link ·∫£nh th·∫≠t v√†o ƒë√¢y)
        const myPhotos = [
            "https://cdn-icons-png.flaticon.com/512/4710/4710986.png", // ·∫¢nh m·∫´u 1 (B√°nh kem)
            "https://cdn-icons-png.flaticon.com/512/864/864773.png",   // ·∫¢nh m·∫´u 2 (B√≥ng bay)
            "https://cdn-icons-png.flaticon.com/512/4213/4213645.png", // ·∫¢nh m·∫´u 3 (Ph√°o hoa)
            "https://cdn-icons-png.flaticon.com/512/2454/2454269.png"  // ·∫¢nh m·∫´u 4 (Qu√†)
            // B·∫°n c√≥ th·ªÉ th√™m link ·∫£nh c·ªßa b·∫°n v√†o: "link_anh_5.jpg",
        ];

        function openGift() {
            const giftContainer = document.getElementById('gift-container');
            const cardContainer = document.getElementById('card-container');

            // ·∫®n h·ªôp qu√†
            giftContainer.style.transition = "opacity 0.5s ease";
            giftContainer.style.opacity = "0";
            
            setTimeout(() => {
                giftContainer.style.display = "none";
                
                // Hi·ªán thi·ªáp
                cardContainer.style.display = "block";
                setTimeout(() => {
                    cardContainer.classList.add('card-show');
                    // B·∫Øt ƒë·∫ßu ch·∫°y ch·ªØ
                    typeWriter(content, 0);
                }, 100);

        }

        // Hi·ªáu ·ª©ng g√µ ch·ªØ
        function typeWriter(text, i) {
            if (i < text.length) {
                document.getElementById("message").innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, i + 1), 50); // T·ªëc ƒë·ªô g√µ ch·ªØ (50ms)
            } else {
                // Sau khi ch·ªØ ch·∫°y xong -> K√≠ch ho·∫°t hi·ªáu ·ª©ng r∆°i
                startFallingEffects();

        function startFallingEffects() {
            // T·∫°o tuy·∫øt r∆°i
            setInterval(createSnowflake, 200);
            
            // T·∫°o ·∫£nh r∆°i
            setInterval(createFallingPhoto, 1000);

        // T·∫°o b√¥ng tuy·∫øt (Tuy·∫øt l√°, tuy·∫øt kim)
        function createSnowflake() {

            const shapes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚ú®', '‚ú∂']; 
            snow.innerText = shapes[Math.floor(Math.random() * shapes.length)];
            
            snow.style.left = Math.random() * 100 + "vw";
            snow.style.fontSize = Math.random() * 20 + 10 + "px";
            snow.style.animationDuration = Math.random() * 3 + 2 + "s"; // T·ªëc ƒë·ªô r∆°i 2-5s

        // T·∫°o ·∫£nh r∆°i

    </script>
