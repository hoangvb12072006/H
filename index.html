    </style>
</head>
<body>

    <div id="envelope-wrapper" onclick="startBrithday()">

    <div id="main-card">

    <script>

        // Danh s√°ch ·∫£nh bay xung quanh (H√£y thay link ·∫£nh c·ªßa b·∫°n)
        const photoList = [

            "https://i.pinimg.com/564x/92/7e/1a/927e1a90c1737e3d81997368d0092c6c.jpg",

            // T·∫°o ·∫£nh bay

                const img = document.createElement('img');
