<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-cream: #fffdf5;
            --primary-gold: #f1c40f;
            --stroke-color: #2d2d2d; /* M√†u vi·ªÅn ƒëen ƒë·∫≠m */
        }

        body {
            margin: 0; padding: 0; overflow: hidden;
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-cream);
            height: 100vh; width: 100vw;
        }

        /* --- C√ÅC M√ÄN H√åNH --- */
        .screen {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: none; 
            flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 1; transition: opacity 1s ease-in-out; 
        }
        .screen.fade-out { opacity: 0; }
        .active { display: flex; }

        /* --- M√ÄN 1: H·ªòP QU√Ä --- */
        .gift-container { text-align: center; cursor: pointer; z-index: 10; }
        .gift-icon {
            font-size: 100px;
            animation: shake 1s infinite cubic-bezier(.36,.07,.19,.97) both;
            display: inline-block;
        }
        .gift-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem; color: #e57373; margin-top: 10px;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-5deg); }
            20%, 80% { transform: translate3d(2px, 0, 0) rotate(5deg); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-5deg); }
            40%, 60% { transform: translate3d(4px, 0, 0) rotate(5deg); }
        }

        /* --- M√ÄN 2: STYLE GI·ªêNG ·∫¢NH M·∫™U --- */
        #screen2 {
            /* N·ªÅn l∆∞·ªõi v√†ng nh·∫°t gi·ªëng ·∫£nh */
            background-image: 
                linear-gradient(rgba(255, 202, 40, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 202, 40, 0.2) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Container ch·ª©a ch·ªØ Happy Birthday */
        .hpbd-container {
            display: flex; flex-direction: column; align-items: center;
            margin-bottom: 30px; z-index: 5;
            transform: scale(1.2); /* Ph√≥ng to cho ho√†nh tr√°ng */
        }

        .text-line {
            display: flex; justify-content: center;
            margin: -5px 0; /* Thu h·∫πp kho·∫£ng c√°ch 2 d√≤ng */
        }

        /* Style chung cho ch·ªØ c√°i */
        .letter {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5rem;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px) scale(0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin: 0 1px;
            position: relative;
            
            /* T·∫°o vi·ªÅn ƒëen d√†y nh∆∞ truy·ªán tranh */
            -webkit-text-stroke: 1.5px var(--stroke-color);
            text-shadow: 3px 3px 0px var(--stroke-color);
        }
        .letter.pop { opacity: 1; transform: translateY(0) scale(1); }

        /* Style ri√™ng: HAPPY (M√†u tr·∫Øng) */
        .letter.white { color: #ffffff; }
        
        /* Style ri√™ng: BIRTHDAY (M√†u v√†ng) */
        .letter.yellow { color: #ffca28; }

        /* M≈© sinh nh·∫≠t (ƒê·ªôi ·ªü ch·ªØ Happy) */
        .hat-icon {
            position: absolute;
            width: 40px;
            top: -60px; right: -15px; /* Ch·ªânh v·ªã tr√≠ m≈© n·∫±m tr√™n g√≥c ph·∫£i */
            transform: rotate(20deg);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045);
            z-index: 10;
        }
        .hat-icon.drop { opacity: 1; top: -35px; }

        /* Khung ·∫£nh tr√≤n */
        .circle-frame {
            width: 220px; height: 220px; border-radius: 50%;
            border: 6px solid var(--stroke-color); /* Vi·ªÅn ƒëen ƒë·∫≠m */
            overflow: hidden;
            position: relative; margin: 10px 0 25px 0;
            background: #fff; z-index: 2;
        }
        .circle-frame img {
            width: 100%; height: 100%; object-fit: cover;
            position: absolute; top: 0; left: 0;
            opacity: 0; transition: opacity 1s;
        }
        .circle-frame img.show { opacity: 1; }

        /* Th·∫ª t√™n (M√†u v√†ng vi·ªÅn ƒëen) */
        .name-tag {
            background: #ffca28; 
            padding: 8px 40px;
            border-radius: 50px; 
            border: 3px solid var(--stroke-color);
            font-family: 'Nunito', sans-serif;
            font-weight: 800; font-size: 1.2rem; color: var(--stroke-color);
            margin-bottom: 20px;
            position: relative; top: -20px; /* ƒê·∫©y l√™n ƒë√® v√†o khung ·∫£nh x√≠u cho ƒë·∫πp */
            z-index: 3;
        }

        /* N√∫t M·ªü th∆∞ */
        .btn {
            background: #ffca28; border: 3px solid var(--stroke-color);
            padding: 12px 50px; border-radius: 50px;
            font-weight: 800; font-size: 1.3rem; color: var(--stroke-color);
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--stroke-color);
            transition: transform 0.1s;
            z-index: 10; font-family: 'Nunito', sans-serif;
        }
        .btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px var(--stroke-color); }

        /* C√°c ng√¥i sao trang tr√≠ (Style truy·ªán tranh) */
        .star-decor {
            position: absolute; color: var(--stroke-color);
            font-size: 20px; animation: twinkle 2s infinite;
        }
        @keyframes twinkle { 0%, 100% { opacity: 1; scale: 1; } 50% { opacity: 0.5; scale: 0.8; } }

        /* Hi·ªáu ·ª©ng hoa r∆°i */
        .petal {
            position: absolute; background: #ffcdd2;
            width: 15px; height: 15px; border-radius: 15px 0 15px 0;
            animation: fall linear forwards; opacity: 0.8; z-index: 1;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

        /* --- M√ÄN 3: THI·ªÜP --- */
        #screen3 { background: rgba(0,0,0,0.85); }
        .card {
            width: 85%; max-width: 350px; background: #fff; padding: 20px;
            position: relative;
            border: 15px solid #ffca28;
            border-image: repeating-linear-gradient(45deg, #ffca28, #ffca28 10px, #fff 10px, #fff 20px) 20;
            box-shadow: 0 0 50px rgba(255,215,0,0.5);
            display: flex; flex-direction: column; align-items: center;
        }
        .card h2 { text-align: center; font-family: 'Dancing Script', cursive; color: #d84315; font-size: 2.2rem; margin: 0; }
        #typewriter {
            font-family: 'Dancing Script', cursive; font-size: 1.3rem;
            line-height: 1.5; color: #4e342e; width: 100%;
            min-height: 150px; max-height: 50vh; overflow-y: auto;
            white-space: pre-wrap; padding-right: 5px;
        }
        #typewriter::-webkit-scrollbar { width: 5px; }
        #typewriter::-webkit-scrollbar-thumb { background: #ffca28; border-radius: 10px; }
        #start-btn { margin-top: 15px; width: 100%; display: none; }
        .sticker-bear { position: absolute; bottom: -20px; right: -20px; width: 70px; transform: rotate(10deg); }

        /* --- M√ÄN 4: ·∫¢NH BAY --- */
        #screen4 { background: #1a1a1a; overflow: hidden; }
        .photo-column { display: flex; flex-direction: column; position: absolute; bottom: -100%; }
        .float-img { width: 100%; max-width: 150px; border: 4px solid #fff; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        @keyframes floatUp { from { transform: translateY(0); } to { transform: translateY(-200%); } }
    </style>
</head>
<body>

    <div id="screen1" class="screen active" onclick="goToScreen2()">
        <div class="gift-container">
            <div class="gift-icon">üéÅ</div>
            <div class="gift-text">Nh·∫•n ƒë·ªÉ m·ªü qu√† nha!</div>
        </div>
    </div>

    <div id="screen2" class="screen">
        <div class="star-decor" style="top: 10%; left: 10%;">‚ú®</div>
        <div class="star-decor" style="top: 20%; right: 15%; animation-delay: 0.5s;">‚ú¶</div>
        <div class="star-decor" style="bottom: 15%; left: 20%; animation-delay: 1s;">‚ú®</div>
        <div class="star-decor" style="bottom: 30%; right: 10%;">‚ú¶</div>

        <div class="hpbd-container" id="hpbd-container"></div>
        
        <div class="circle-frame" id="slider-frame">
            <img src="https://i.pinimg.com/564x/b8/00/f8/b800f89552973956ec944f23cb82103f.jpg" class="show">
            <img src="https://i.pinimg.com/564x/4d/8e/5e/4d8e5e7836696b865538356942442436.jpg">
            <img src="https://i.pinimg.com/564x/93/29/77/93297746592237d15904099587424683.jpg">
        </div>

        <div class="name-tag">‚ù§Ô∏è Ju Jing Yi ‚ù§Ô∏è</div>
        
        <button class="btn" onclick="goToScreen3()">M·ªü th∆∞</button>
    </div>

    <div id="screen3" class="screen">
        <div class="card">
            <h2>G·ª≠i t·ªõi c·∫≠u...</h2>
            <div id="typewriter"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/4741/4741006.png" class="sticker-bear">
            <button id="start-btn" class="btn" onclick="goToScreen4()">B·∫§M V√ÄO ƒê√ÇY ‚ú®</button>
        </div>
    </div>

    <div id="screen4" class="screen"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        function switchScreen(hideId, showId) {
            document.getElementById(hideId).classList.remove('active');
            const showScreen = document.getElementById(showId);
            showScreen.classList.add('active');
            return showScreen;
        }

        // --- M√ÄN 1 -> M√ÄN 2 ---
        function goToScreen2() {
            const screen1 = document.getElementById('screen1');
            screen1.classList.add('fade-out');
            setTimeout(() => {
                switchScreen('screen1', 'screen2');
                animateComicText(); // Ch·∫°y hi·ªáu ·ª©ng ch·ªØ style m·ªõi
                startSlider();
                createPetals();
                // var audio = document.getElementById("bg-music");
                // if(audio) audio.play().catch(e => console.log(e));
            }, 1000);
        }

        // --- HI·ªÜU ·ª®NG CH·ªÆ STYLE TRUY·ªÜN TRANH ---
        function animateComicText() {
            const container = document.getElementById('hpbd-container');
            container.innerHTML = ""; // X√≥a c≈©

            // D√≤ng 1: HAPPY (Tr·∫Øng)
            const line1 = document.createElement('div');
            line1.className = 'text-line';
            const text1 = "HAPPY";
            for(let i=0; i<text1.length; i++) {
                const span = document.createElement('span');
                span.className = 'letter white'; // Class m√†u tr·∫Øng
                span.textContent = text1[i];
                
                // G·∫Øn m≈© v√†o ch·ªØ Y c·ªßa HAPPY (index 4)
                if(i === 4) {
                    const hat = document.createElement('img');
                    hat.src = "https://cdn-icons-png.flaticon.com/512/864/864837.png";
                    hat.className = 'hat-icon';
                    span.appendChild(hat);
                }
                line1.appendChild(span);
            }
            container.appendChild(line1);

            // D√≤ng 2: BIRTHDAY (V√†ng)
            const line2 = document.createElement('div');
            line2.className = 'text-line';
            const text2 = "BIRTHDAY";
            for(let i=0; i<text2.length; i++) {
                const span = document.createElement('span');
                span.className = 'letter yellow'; // Class m√†u v√†ng
                span.textContent = text2[i];
                line2.appendChild(span);
            }
            container.appendChild(line2);

            // Animation hi·ªán ch·ªØ
            const letters = document.querySelectorAll('.letter');
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.classList.add('pop');
                    // N·∫øu l√† ch·ªØ Y c·ªßa HAPPY (l√† ph·∫ßn t·ª≠ th·ª© 5, index 4) th√¨ th·∫£ m≈©
                    if (index === 4) {
                        setTimeout(() => {
                            letter.querySelector('.hat-icon').classList.add('drop');
                        }, 300);
                    }
                }, index * 100);
            });
        }

        // Slider ·∫£nh
        function startSlider() {
            const imgs = document.querySelectorAll('#slider-frame img');
            let index = 0;
            setInterval(() => {
                imgs[index].classList.remove('show');
                index = (index + 1) % imgs.length;
                imgs[index].classList.add('show');
            }, 2500); 
        }

        // Hoa r∆°i
        function createPetals() {
            setInterval(() => {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 3 + 3 + 's';
                document.getElementById('screen2').appendChild(petal);
                setTimeout(() => petal.remove(), 6000);
            }, 400);
        }

        // --- M√ÄN 2 -> M√ÄN 3 ---
        const message = "Ch√∫c m·ª´ng sinh nh·∫≠t! \n\nTu·ªïi m·ªõi r·∫°ng r·ª°, xinh ƒë·∫πp v√† h·∫°nh ph√∫c nh√©. \n\nC·∫£m ∆°n v√¨ ƒë√£ lu√¥n ·ªü b√™n t·ªõ! ‚ù§Ô∏è";
        function goToScreen3() {
            switchScreen('screen2', 'screen3');
            let i = 0;
            const typeWriterEl = document.getElementById("typewriter");
            typeWriterEl.innerHTML = ""; 
            function type() {
                if (i < message.length) {
                    typeWriterEl.innerHTML += message.charAt(i);
                    i++;
                    typeWriterEl.scrollTop = typeWriterEl.scrollHeight;
                    setTimeout(type, 40);
                } else {
                    document.getElementById('start-btn').style.display = 'block';
                    fireworksEffect();
                }
            }
            type();
        }

        function fireworksEffect() {
            var duration = 3 * 1000; var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffeb3b', '#ffca28'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#f44336', '#e91e63'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        // --- M√ÄN 3 -> M√ÄN 4 ---
        const photoList = [
            'https://i.pinimg.com/564x/b8/00/f8/b800f89552973956ec944f23cb82103f.jpg',
            'https://i.pinimg.com/564x/4d/8e/5e/4d8e5e7836696b865538356942442436.jpg',
            'https://i.pinimg.com/564x/93/29/77/93297746592237d15904099587424683.jpg',
            'https://i.pinimg.com/564x/2b/38/26/2b38263592185b3769994c969399435b.jpg',
            'https://i.pinimg.com/564x/8e/0c/3e/8e0c3e3870335e6795817c76752763f0.jpg'
        ];
        function goToScreen4() {
            const screen4 = switchScreen('screen3', 'screen4');
            const longList = [...photoList, ...photoList, ...photoList, ...photoList];
            for(let i=0; i<3; i++) { 
                const col = document.createElement('div');
                col.className = 'photo-column';
                col.style.left = (i * 33) + '%';
                col.style.width = '33%';
                const duration = 15 + Math.random() * 10; 
                col.style.animation = `floatUp ${duration}s linear infinite`;
                longList.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src; img.className = 'float-img';
                    img.style.setProperty('--r', (Math.random()*30 - 15) + 'deg'); 
                    col.appendChild(img);
                });
                screen4.appendChild(col);
            }
        }
    </script>
</body>
</html>
