<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 600; // Số lượng hạt tạo viền

        // Công thức tạo hình trái tim rỗng
        function getHeartPoint(t) {
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x: x * 15, y: y * 15 }; 
        }

        class Particle {
            constructor() {
                this.t = Math.random() * Math.PI * 2;
                this.basePos = getHeartPoint(this.t);
                this.x = canvas.width / 2 + this.basePos.x;
                this.y = canvas.height / 2 + this.basePos.y;
                this.size = Math.random() * 2 + 0.5;
                this.color = '#ff85ba'; // Màu hồng sáng giống ảnh
                this.blinkSpeed = Math.random() * 0.05 + 0.02;
                this.alpha = Math.random();
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff85ba';
                ctx.fill();
                ctx.restore();
            }

            update() {
                // Hiệu ứng lấp lánh
                this.alpha += this.blinkSpeed;
                if (this.alpha > 1 || this.alpha < 0) {
                    this.blinkSpeed *= -1;
                }
                
                // Rung nhẹ cho sinh động
                this.x += (Math.random() - 0.5) * 0.8;
                this.y += (Math.random() - 0.5) * 0.8;
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
