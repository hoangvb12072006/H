<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫†I TI·ªÜC SINH NH·∫¨T - ULTIMATE EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Orbitron:wght@500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           1. C·∫§U H√åNH CORE & RESET
           ========================================= */
        :root {
            --primary-color: #ff00de;
            --secondary-color: #00eaff;
            --bg-color: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            perspective: 1000px; /* T·∫°o chi·ªÅu s√¢u 3D */
        }

        /* =========================================
           2. M√ÄN H√åNH LOADING (INTRO)
           ========================================= */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .loader {
            width: 250px;
            height: 5px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 0 20px var(--primary-color);
            transition: width 0.1s;
        }

        .loading-text {
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
            color: var(--secondary-color);
            letter-spacing: 2px;
            font-size: 14px;
        }

        #start-btn {
            display: none; /* Hi·ªán khi load xong */
            margin-top: 30px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: 0.3s;
            box-shadow: 0 0 15px var(--secondary-color);
        }

        #start-btn:hover {
            background: var(--secondary-color);
            color: black;
            box-shadow: 0 0 40px var(--secondary-color);
        }

        /* =========================================
           3. BACKGROUND & CANVAS PH√ÅO HOA
           ========================================= */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }
        canvas { display: block; }

        /* =========================================
           4. H·ªÜ TH·ªêNG ·∫¢NH BAY (ADVANCED)
           ========================================= */
        #floating-gallery {
            position: absolute;
            width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .float-item {
            position: absolute;
            bottom: -200px;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
        }

        .float-item img {
            width: 100%;
            border-radius: 5px;
            display: block;
        }

        @keyframes floatUpRotate {
            0% { transform: translateY(0) rotateX(0) rotateY(0) scale(0.8); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-120vh) rotateX(360deg) rotateY(180deg) scale(1); opacity: 0; }
        }

        /* =========================================
           5. 3D CUBE GALLERY (KH·ªêI L·∫¨P PH∆Ø∆†NG)
           ========================================= */
        .scene-3d {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; height: 200px;
            perspective: 1000px;
            z-index: 20;
            display: none; /* ·∫®n l√∫c ƒë·∫ßu */
        }

        .cube {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: spinCube 15s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 200px; height: 200px;
            border: 2px solid var(--secondary-color);
            background: rgba(0, 234, 255, 0.1);
            box-shadow: 0 0 20px var(--secondary-color) inset;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: bold; color: white;
            backface-visibility: visible;
        }

        .cube-face img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes spinCube {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* =========================================
           6. UI CH√çNH & TEXT
           ========================================= */
        .main-ui {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 50px;
            align-items: center;
            opacity: 0;
            transition: opacity 2s;
        }

        .hbd-title {
            font-family: 'Dancing Script', cursive;
            font-size: 6rem;
            text-align: center;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff00de, 0 0 30px #ff00de;
            animation: neonPulse 1.5s infinite alternate;
        }

        .typewriter-box {
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            max-width: 800px;
            min-height: 100px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.2);
        }

        #typing-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #eee;
        }

        /* =========================================
           7. MUSIC PLAYER UI
           ========================================= */
        .music-player {
            position: absolute;
            top: 20px; right: 20px;
            width: 300px;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--secondary-color);
            border-radius: 10px;
            padding: 15px;
            z-index: 100;
            display: none; /* Hi·ªán sau khi start */
            box-shadow: 0 0 15px var(--secondary-color);
        }

        .track-info {
            font-size: 14px;
            margin-bottom: 10px;
            color: var(--primary-color);
            display: flex;
            justify-content: space-between;
        }

        .visualizer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 30px;
        }

        .bar {
            width: 5px;
            background: var(--secondary-color);
            animation: equalize 0.5s infinite alternate;
        }

        /* T·∫°o ƒë·ªô tr·ªÖ animation cho c√°c thanh nh·∫°c */
        .bar:nth-child(1) { animation-duration: 0.4s; height: 40%; }
        .bar:nth-child(2) { animation-duration: 0.6s; height: 80%; }
        .bar:nth-child(3) { animation-duration: 0.3s; height: 50%; }
        .bar:nth-child(4) { animation-duration: 0.5s; height: 90%; }
        .bar:nth-child(5) { animation-duration: 0.4s; height: 60%; }
        .bar:nth-child(6) { animation-duration: 0.7s; height: 100%; }

        @keyframes equalize {
            0% { height: 20%; }
            100% { height: 100%; box-shadow: 0 0 10px var(--secondary-color); }
        }

        @keyframes neonPulse {
            from { text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de; }
            to { text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff, 0 0 60px #00eaff; }
        }

    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader">
            <div class="loader-bar" id="progress"></div>
        </div>
        <div class="loading-text" id="loading-status">KH·ªûI T·∫†O D·ªÆ LI·ªÜU SINH NH·∫¨T...</div>
        <button id="start-btn" onclick="startParty()">B·∫ÆT ƒê·∫¶U BU·ªîI TI·ªÜC</button>
    </div>

    <div class="music-player" id="player">
        <div class="track-info">
            <span>‚ô´ Happy Birthday Remix</span>
            <span style="color:red">LIVE</span>
        </div>
        <div class="visualizer">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        </div>

    <div id="canvas-container">
        <canvas id="fireworks"></canvas>
    </div>

    <div class="scene-3d" id="cube-gallery">
        <div class="cube">
            <div class="cube-face front"><img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=300" alt="1"></div>
            <div class="cube-face back"><img src="https://images.unsplash.com/photo-1514525253440-b39345208668?w=300" alt="2"></div>
            <div class="cube-face right"><img src="https://images.unsplash.com/photo-1530103862676-de3c9a59af38?w=300" alt="3"></div>
            <div class="cube-face left"><img src="https://images.unsplash.com/photo-1527529482837-4698179dc6ce?w=300" alt="4"></div>
            <div class="cube-face top"><img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=300" alt="5"></div>
            <div class="cube-face bottom"><img src="https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?w=300" alt="6"></div>
        </div>
    </div>

    <div id="floating-gallery"></div>

    <div class="main-ui" id="main-ui">
        <h1 class="hbd-title">Happy Birthday</h1>
        <div class="typewriter-box">
            <p id="typing-text"></p>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIG D·ªÆ LI·ªÜU NG∆Ø·ªúI D√ôNG
        // ============================================
        const CONFIG = {
            wish: "Ch√∫c m·ª´ng sinh nh·∫≠t! üéÇ Ch√∫c b·∫°n tu·ªïi m·ªõi lu√¥n vui v·∫ª, h·∫°nh ph√∫c v√† th√†nh c√¥ng r·ª±c r·ª°. Mong r·∫±ng m·ªçi ∆∞·ªõc m∆° c·ªßa b·∫°n s·∫Ω bay cao nh∆∞ nh·ªØng ch√πm ph√°o hoa ƒë√™m nay! H√£y lu√¥n m·ªâm c∆∞·ªùi v√† t·ªèa s√°ng nh√©! ‚ù§Ô∏è",
            photos: [
                "https://images.unsplash.com/photo-1530103862676-de3c9a59af38?w=400",
                "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=400",
                "https://images.unsplash.com/photo-1514525253440-b39345208668?w=400",
                "https://images.unsplash.com/photo-1527529482837-4698179dc6ce?w=400",
                "https://images.unsplash.com/photo-1513151233558-d860c5398176?w=400",
                // Th√™m link ·∫£nh c·ªßa b·∫°n v√†o ƒë√¢y
            ]
        };

        // ============================================
        // 1. X·ª¨ L√ù LOADING SCREEN
        // ============================================
        let loadPercent = 0;
        const progressBar = document.getElementById('progress');
        const statusText = document.getElementById('loading-status');
        const startBtn = document.getElementById('start-btn');
        const loadingScreen = document.getElementById('loading-screen');

        const loadInterval = setInterval(() => {
            loadPercent += Math.random() * 5;
            if (loadPercent >= 100) {
                loadPercent = 100;
                clearInterval(loadInterval);
                statusText.innerText = "H·ªÜ TH·ªêNG S·∫¥N S√ÄNG!";
                startBtn.style.display = 'block';
            }
            progressBar.style.width = loadPercent + "%";
        }, 100);

        function startParty() {
            loadingScreen.style.opacity = 0;
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                initParty();
            }, 1000);
            
            // N·∫øu mu·ªën c√≥ nh·∫°c, b·ªè comment d√≤ng d∆∞·ªõi v√† th√™m file nh·∫°c
            // var audio = new Audio('happy_birthday.mp3'); audio.play();
        }

        function initParty() {
            document.getElementById('main-ui').style.opacity = 1;
            document.getElementById('player').style.display = 'block';
            document.getElementById('cube-gallery').style.display = 'block';
            
            startFireworks();
            startFloatingPhotos();
            typeWriter();
        }

        // ============================================
        // 2. X·ª¨ L√ù TEXT (TYPEWRITER)
        // ============================================
        let charIndex = 0;
        const typeTextElement = document.getElementById('typing-text');
        
        function typeWriter() {
            if (charIndex < CONFIG.wish.length) {
                typeTextElement.innerHTML += CONFIG.wish.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 50); // T·ªëc ƒë·ªô g√µ ch·ªØ
            }
        }

        // ============================================
        // 3. X·ª¨ L√ù ·∫¢NH BAY (ADVANCED)
        // ============================================
        function startFloatingPhotos() {
            const container = document.getElementById('floating-gallery');
            
            setInterval(() => {
                const el = document.createElement('div');
                el.className = 'float-item';
                
                // Random ·∫£nh
                const img = document.createElement('img');
                img.src = CONFIG.photos[Math.floor(Math.random() * CONFIG.photos.length)];
                el.appendChild(img);

                // Random v·ªã tr√≠ & k√≠ch th∆∞·ªõc
                const size = Math.random() * 100 + 100; // 100px - 200px
                const left = Math.random() * 90;
                const duration = Math.random() * 10 + 10; // 10s - 20s

                el.style.width = size + 'px';
                el.style.left = left + '%';
                el.style.animation = `floatUpRotate ${duration}s linear forwards`;

                container.appendChild(el);

                // D·ªçn d·∫πp DOM
                setTimeout(() => { el.remove(); }, duration * 1000);
            }, 1000); // M·ªói 1 gi√¢y ra 1 ·∫£nh
        }

        // ============================================
        // 4. H·ªÜ TH·ªêNG PH√ÅO HOA (CANVAS ENGINE)
        // ============================================
        function startFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            let width = window.innerWidth;
            let height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            window.addEventListener('resize', () => {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            });

            // L·ªõp Firework (T√™n l·ª≠a bay l√™n)
            class Firework {
                constructor(x, y, targetX, targetY) {
                    this.x = x; this.y = y;
                    this.targetX = targetX; this.targetY = targetY;
                    this.speed = 3;
                    this.angle = Math.atan2(targetY - y, targetX - x);
                    this.particles = [];
                    this.alive = true;
                }
                update() {
                    const vx = Math.cos(this.angle) * this.speed;
                    const vy = Math.sin(this.angle) * this.speed;
                    this.x += vx; this.y += vy;
                    
                    // Ki·ªÉm tra ƒë·∫øn ƒë√≠ch ch∆∞a (sai s·ªë 10px)
                    if (Math.abs(this.x - this.targetX) < 10 && Math.abs(this.y - this.targetY) < 10) {
                        this.alive = false;
                        createExplosion(this.targetX, this.targetY);
                    }
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                }
            }

            // L·ªõp Particle (H·∫°t n·ªï)
            class Particle {
                constructor(x, y, color) {
                    this.x = x; this.y = y;
                    this.color = color;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 4 + 1;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.alpha = 1;
                    this.gravity = 0.05;
                    this.friction = 0.98;
                }
                update() {
                    this.vx *= this.friction;
                    this.vy *= this.friction;
                    this.vy += this.gravity;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.alpha -= 0.01;
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.restore();
                }
            }

            let fireworks = [];
            let particles = [];

            function createExplosion(x, y) {
                const colors = ['#ff0040', '#00ff40', '#0040ff', '#ffff00', '#ff00de', '#00eaff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                for (let i = 0; i < 80; i++) {
                    particles.push(new Particle(x, y, color));
                }
            }

            function animate() {
                // T·∫°o hi·ªáu ·ª©ng v·ªát m·ªù (Motion Trail)
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
                ctx.fillRect(0, 0, width, height);

                // T·ª± ƒë·ªông b·∫Øn ph√°o hoa ng·∫´u nhi√™n
                if (Math.random() < 0.03) { // 3% c∆° h·ªôi m·ªói frame
                    const startX = Math.random() * width;
                    const targetX = Math.random() * width;
                    const targetY = Math.random() * height / 2;
                    fireworks.push(new Firework(startX, height, targetX, targetY));
                }

                // Update & Draw Fireworks
                fireworks.forEach((fw, index) => {
                    fw.update();
                    fw.draw();
                    if (!fw.alive) fireworks.splice(index, 1);
                });

                // Update & Draw Particles
                particles.forEach((p, index) => {
                    p.update();
                    p.draw();
                    if (p.alpha <= 0) particles.splice(index, 1);
                });

                requestAnimationFrame(animate);
            }
            animate();
            
            // Click ƒë·ªÉ b·∫Øn ph√°o hoa
            canvas.addEventListener('mousedown', (e) => {
                fireworks.push(new Firework(width/2, height, e.clientX, e.clientY));
            });
        }
    </script>
</body>
</html>
