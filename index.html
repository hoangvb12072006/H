<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAPPY HOANGKUN</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff007b;
            --neon-blue: #00f2ff;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .header { margin-bottom: 10px; text-align: center; }
        h1 { font-size: 2rem; text-shadow: 0 0 10px var(--neon-pink); margin: 0; }
        .author { color: var(--neon-blue); font-size: 0.8rem; letter-spacing: 2px; }

        canvas {
            border: 3px solid #1a1a1a;
            box-shadow: 0 0 30px rgba(255, 0, 123, 0.2);
            background: linear-gradient(to bottom, #000 0%, #050515 100%);
            cursor: pointer;
        }

        #score-board {
            margin-top: 15px;
            font-size: 1.5rem;
            color: var(--neon-blue);
        }

        .instructions {
            margin-top: 10px;
            font-size: 0.7rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>FLAPPY HOANGKUN</h1>
        <div class="author">BY NGUYỄN VIỆT HOÀNG</div>
    </div>

    <canvas id="flappyGame" width="400" height="550"></canvas>
    
    <div id="score-board">SCORE: <span id="currentScore">0</span></div>
    <div class="instructions">CLICK HOẶC NHẤN SPACE ĐỂ NHẢY</div>

    <script>
        const canvas = document.getElementById("flappyGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("currentScore");

        // Game Constants
        const GRAVITY = 0.25;
        const JUMP = -4.5;
        const PIPE_SPEED = 2;
        const PIPE_GAP = 150;

        let bird = { x: 50, y: 200, w: 30, h: 20, velocity: 0 };
        let pipes = [];
        let frames = 0;
        let score = 0;
        let gameActive = false;

        function resetGame() {
            bird.y = 200;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            frames = 0;
            gameActive = true;
            scoreElement.innerText = "0";
        }

        function drawBird() {
            ctx.shadowBlur = 10;
            ctx.shadowColor = varStyle('--neon-blue');
            ctx.fillStyle = varStyle('--neon-blue');
            ctx.fillRect(bird.x, bird.y, bird.w, bird.h);
            ctx.shadowBlur = 0;
        }

        function createPipe() {
            let minHeight = 50;
            let maxHeight = canvas.height - PIPE_GAP - 50;
            let height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            pipes.push({ x: canvas.width, top: height, passed: false });
        }

        function drawPipes() {
            pipes.forEach((p, index) => {
                p.x -= PIPE_SPEED;

                ctx.fillStyle = varStyle('--neon-pink');
                ctx.shadowBlur = 15;
                ctx.shadowColor = varStyle('--neon-pink');
                
                // Top pipe
                ctx.fillRect(p.x, 0, 50, p.top);
                // Bottom pipe
                ctx.fillRect(p.x, p.top + PIPE_GAP, 50, canvas.height);
                
                ctx.shadowBlur = 0;

                // Score count
                if (!p.passed && p.x + 50 < bird.x) {
                    score++;
                    scoreElement.innerText = score;
                    p.passed = true;
                }

                // Remove off-screen pipes
                if (p.x + 50 < 0) pipes.splice(index, 1);

                // Collision Detection
                if (bird.x < p.x + 50 && bird.x + bird.w > p.x &&
                    (bird.y < p.top || bird.y + bird.h > p.top + PIPE_GAP)) {
                    gameActive = false;
                }
            });
        }

        function varStyle(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }

        function update() {
            if (!gameActive) {
                ctx.fillStyle = "rgba(0,0,0,0.5)";
                ctx.fillRect(0,0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "20px Orbitron";
                ctx.fillText("CLICK ĐỂ BẮT ĐẦU", canvas.width/2, canvas.height/2);
                return;
            }

            bird.velocity += GRAVITY;
            bird.y += bird.velocity;

            if (bird.y + bird.h > canvas.height || bird.y < 0) gameActive = false;

            if (frames % 90 === 0) createPipe();
            frames++;
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            drawPipes();
            drawBird();
            requestAnimationFrame(loop);
        }

        window.addEventListener("keydown", (e) => { if(e.code === "Space") bird.velocity = JUMP; });
        canvas.addEventListener("mousedown", () => {
            if(!gameActive) resetGame();
            else bird.velocity = JUMP;
        });

        loop();
    </script>
</body>
</html>
